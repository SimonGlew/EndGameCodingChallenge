<!DOCTYPE html>
<head>
	<link href = "index.css" rel = "stylesheet">
	<title>Simon Glew - Calculator</title>
</head>
<body>
	<p></p><p></p><p></p>
	<div id = "calculator">
		<div id = "display">
			<p id = "displayNumbers"></p>
		</div>
		<div id = "buttons">
			<div id = "row1">
				<button id = "clear" onclick = "clearDisplay()">AC</button>
				<button id = "changeSign" onclick = "changeSign()">+/-</button>
				<button id = "percentage" onclick = "percentage()">%</button>
				<button id = "div" onclick = "operate('/')">/</button>
			</div>
			<div id = "row2">
				<button id = "button7" onclick = "addDigit('7')">7</button>
				<button id = "button8" onclick = "addDigit('8')">8</button>
				<button id = "button9" onclick = "addDigit('9')">9</button>
				<button id = "mul" onclick = "operate('*')">*</button>
			</div>
			<div id = "row3">
				<button id = "button4" onclick = "addDigit('4')">4</button>
				<button id = "button5" onclick = "addDigit('5')">5</button>
				<button id = "button6" onclick = "addDigit('6')">6</button>
				<button id = "sub" onclick = "operate('-')">-</button>
			</div>
			<div id = "row4">
				<button id = "button1" onclick = "addDigit('1')">1</button>
				<button id = "button2" onclick = "addDigit('2')">2</button>
				<button id = "button3" onclick = "addDigit('3')">3</button>
				<button id = "add" onclick = "operate('+')">+</button>
			</div>
			<div id = "row5">
				<button id = "button0" onclick = "addDigit('0')">0</button>
				<button id = "decimalPoint" onclick = "decimalPoint()">.</button>
				<button id = "equals" onclick = "calculate()">=</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
